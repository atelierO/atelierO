
title: 오!공방 #Your awesome title
email: oh@beathe.at
description: > # this means to ignore newlines until "baseurl"
  비트히트가 여러가지 하는 공방입니다.

baseurl: # the subpath of the site
url: https://beathe.at # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: Asia/Seoul

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: 오! 공방
  pic: /assets/img/logo2.png
  picAlt: "오공방 그림"
  # job: 
  message: "<a style='color : #46a891;' href='https://github.com/atelierO'>깃헙</a> <a style='color : #46a891;' href='https://twitter.com/beatheat88'>트위터</a>"
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
